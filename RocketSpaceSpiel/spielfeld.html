<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceRocket</title>

    <style>
        canvas {
            background-color: grey;
        }
    </style>

    <script>
        let KEY_SPACE = false; // 32
        let KEY_UP = false; // 38
        let KEY_DOWN = false; // 40
        let canvas;
        let ctx;
        let backgroundImage = new Image();


        let rocket = {
            x: 100,
            y: 200,
            width: 200,
            height: 80,
            scr: 'RocketSpaceSpiel/img/Sprite-0002.png'

        };

        let ufo = {
            x: 500,
            y: 200,
            width: 100,
            height: 40,
            scr: 'RocketSpaceSpiel/img/ufo.jpg'

        };

        document.onkeydown = function(e) {
            if (e.keyCode == 32) { // Leertaste gedrückt
                KEY_SPACE = true;
            }

            if (e.keyCode == 38) { 
                KEY_UP = true;
            }

            if (e.keyCode == 40) { 
                KEY_DOWN = true;
            }
        }

        document.onkeyup = function(e) {
            if (e.keyCode == 32) { // Leertaste nicht gedrückt
                KEY_SPACE = false;
            }

            if (e.keyCode == 38) { 
                KEY_UP = false;
            }

            if (e.keyCode == 40) { 
                KEY_DOWN = false;
            }
        }

        function startGame() {
            canvas = document.getElementById('canvas'); // Element zugreifen können
            ctx = canvas.getContext('2d'); // Element zeichnen zu können
            loadImages();
            draw();
            // Tastenlogik
        }

        function loadImages() {
            backgroundImage.src = 'RocketSpaceSpiel/img/background.jpg'; // Hintergrund laden
            
            rocket.img = new Image(); // Rackete laden
            rocket.img.src = rocket.src; // gespeicherte Informationen in Rackete hinterlegen
            
            ufo.img = new Image();
            ufo.img.src = ufo.src;
        }

        function draw() {
            ctx.drawImage(backgroundImage, 0, 0);
            ctx.drawImage(rocket.img, rocket.x, rocket.y, rocket.width, rocket.height);
            ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);

           requestAnimationFrame(draw);
        }

    </script>
</head>
<body onload="startGame()"> <!-- onload = sobald Seite geladen wird, ist es aktiv-->
    <canvas id="canvas" width="720" height="480"></canvas>
    
</body>
</html>
